<ion-header>
  <ion-toolbar color="dark" mode="ios" class="ion-text-center">

    <ion-buttons slot="start">
      <ion-back-button color="success" 
                       icon="arrow-back-outline" 
                       mode="md"
                       defaultHref="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-list-header color="dark">
      <ion-label>Tarea a crear:</ion-label>
    </ion-list-header>
    <ion-item color="dark">
      <ion-label position="floating">Nombre de la nueva tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list class="">
    
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
        <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    
    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarItem(i)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item color="dark" class="animated FadeInDown">
          <ion-checkbox slot="start" color="success" [(ngModel)]="item.completado" (ionChange)="actualizarTarea()"></ion-checkbox>
          <ion-label>{{ item.desc }} </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
